<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitAI Coach</title>

    <!-- Leaflet CSS for map rendering -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Theme script to prevent FOUC -->
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('fitai-theme');
          // The value is stored as a JSON string, e.g., '"dark"'
          const themeValue = theme ? JSON.parse(theme) : 'dark';
          document.documentElement.className = themeValue;
        } catch (e) {
          // Fallback to dark theme if there's an error
          document.documentElement.className = 'dark';
        }
      })();
    </script>
    
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.3",
        "vite": "https://aistudiocdn.com/vite@^7.1.5",
        "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4"
      }
    }
    </script>
  </head>

    <div id="root"></div>
    <!-- jsPDF for PDF export, was added in a previous step for History/Overview -->

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
